<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Msport Hack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hidden {
      display: none;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .box-button {
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      width: 300px;
      height: 200px;
      border: 3px solid yellow;
      cursor: pointer;
      position: relative;
    }
    .logo {
      width: 80px;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    /* Page 2: Dot animation */
    .dot-loader span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background-color: yellow;
      border-radius: 50%;
      opacity: 0.3;
      animation: blink 1.5s infinite ease-in-out;
    }
    .dot-loader span:nth-child(2) { animation-delay: 0.3s; }
    .dot-loader span:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
    /* Page 3: Loading bar */
    .loading-bar {
      width: 300px;
      height: 20px;
      border: 2px solid yellow;
      position: relative;
      overflow: hidden;
    }
    .bar {
      background-color: yellow;
      width: 0%;
      height: 100%;
      animation: load 12s linear forwards;
    }
    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
    /* Page 4: Number scroll */
    .box {
      width: 350px;
      height: 500px;
      border: 2px solid y;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .static-label {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .static-label span {
      width: 50%;
      text-align: center;
    }
    .top-label { top: 0; }
    .bottom-label { bottom: 0; }
    .numbers {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: 0.3s;
      width: 100%;
    }
    .numbers div {
      font-size: 24px;
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }
    .numbers div.middle {
      font-size: 32px;
      font-weight: bold;
    }
    .numbers div.middle::before,
    .numbers div.middle::after {
      content: "---";
      position: absolute;
      font-size: 24px;
      font-weight: bold;
    }
    .numbers div.middle::before { left: 10px; }
    .numbers div.middle::after { right: 10px; }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body style="background-color: black; color: yellow;">
  <div id="page1">
    <header>Msport Aviator Hack</header>
    <div class="center">
      <div class="box-button" onclick="goToPage2()">
        <img class="logo" src="logo.png" alt="Logo" />
      </div>
    </div>
  </div>

  <div id="page2" class="center hidden">
    <h1>Launching Msport Aviator</h1>
    <div class="dot-loader">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div id="page3" class="center hidden">
    <h1>Loading</h1>
    <div class="loading-bar">
      <div class="bar"></div>
    </div>
  </div>

  <div id="page4" class="center hidden" style="flex-direction: column; background-color: black; color: yellow;">
    <div class="box">
      <div class="static-label top-label"><span>Next</span><span>Next</span></div>
      <div class="numbers" id="numbers"></div>
      <div class="static-label bottom-label"><span>Previous</span><span>Previous</span></div>
    </div>
    <button class="btn" onclick="goToPage1()">Back</button>
  </div>

  <script>
    function goToPage2() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('page2').classList.add('hidden');
        document.getElementById('page3').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('page3').classList.add('hidden');
          document.getElementById('page4').classList.remove('hidden');
          initNumbers();
        }, 12000);
      }, 10000);
    }

    function goToPage1() {
      document.getElementById('page4').classList.add('hidden');
      document.getElementById('page1').classList.remove('hidden');
    }


    function initNumbers() {
      const numbersContainer = document.getElementById('numbers');
      let numbers = ['1.96x', '1.81x', '5.75x', '6.02x', '1.65x', '2.06x', '1.45x', '1.00x', '1.07x', '6.25x', '3.04x'];
      function renderNumbers() {
        numbersContainer.innerHTML = '';
        numbers.forEach((num, index) => {
          const div = document.createElement('div');
          div.textContent = num;
          if (index === 5) div.classList.add('middle');
          numbersContainer.appendChild(div);
        });
      }
      function scrollNumbers() {
        numbers.unshift(numbers.pop());
        renderNumbers();
      }
      renderNumbers();
      setInterval(scrollNumbers, 3000);
    }
  </script>
</body>
</html>
